

{% extends 'user/userbase.html' %}


{% block content %}

<section class="gallery py-5">
    <div class="container py-md-4 mt-md-3">
        <h2 class="heading-agileinfo">Company<span>Solve your tech related problems</span></h2>
        <span class="w3-line black"></span>
        <div class="row gallery-info mt-md-5 pt-5">
    
    
{% for i in data %}

            
            <div class="col-md-3 col-sm-6 gallery-grids">
                <a href="/problem/?id={{i.1}}"  >
                    <img src="../static{{i.2}}" alt="" class="img-fluid zoom-img">
                   
                </a>
                
            </div>
            

           {% endfor%}





        </div>
       
    </div>
</section>




{% if msg %}
	<script>alert('{{msg}}');</script>
	{% endif %}

{% endblock %}
