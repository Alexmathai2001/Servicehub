
{% extends 'common/commonbase.html' %}
{% block content %}
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">Register Now<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form  method="post">
						{% csrf_token %} 
						<div class="contact_left_grid" style="padding-left: 200px;">
							<input type="text" name="name" placeholder="Name" required="" pattern="[a-z A-Z]+">
							<input type="email" name="email" placeholder="Email" required="">
                            <textarea name="address" required="" placeholder="address"></textarea>
							<input type="text" name="phoneno" placeholder="Phone No" pattern="[6-9]{1}[0-9]{9}" maxlength="10" minlength="10" required="">
							<input type="password" name="password" placeholder="password" minlength="8" required="">
							<input type="password" name="cpassword" placeholder="Confirm Password" minlength="8" required=""><br><br>
							
							
                            
							<input type="submit" value="Register Now">
							
							<div class="clearfix"> </div>
						</div>
					</form>
					{% if msg %}
					<script>
						alert('{{msg}}');
					</script>
					{% endif %}

					{% if word %}
					<script>
						alert('{{word}}');
					</script>
					{% endif %}
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
