
{% extends 'sc/scbase.html' %}
{% block content %}
	<!--/contact-->
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">Add FAQ<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form action="#" method="post">
						{% csrf_token %} 
						<div class="contact_left_grid" style="padding-left: 200px;">
							
							<input type="text" name="company" placeholder="Company Name" required="" title="Please enter your Company Name" required pattern="[A-Z a-z]+">
							<input type="text" name="product" placeholder="Product type" required=""title="Please enter your product type" required pattern="[A-Z a-z]+">
							<textarea name="question" required="" placeholder="what's your question"></textarea>
							<textarea name="answer" required="" placeholder="Answer"></textarea>
							<br><br>
						
                           
                            
							<input type="submit" value="Add Now">
							
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--//contact-->
	{% endblock %}
